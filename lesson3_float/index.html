<!DOCTYPE html>
<html lang="en">
<head>

    <title>float</title>
    <style>
        body{
            margin: 4px;
        }
        .tar1{
            height: 600px;
            width: 800px;
            background: black;
            padding: 8px;
        }
        .orange{
            float: left;
            height: 80px;

            }

        }
        .green{

            background: green;
            height: 440px;
            width: 200px;
        }
        .blue{
            float: left;
            background: blue;
            height: 440px;
            width: 200px;
        }
        .black{
            float: left;
            background: black;
            height: 440px;
            width: 200px;
        }

    </style>
</head>
<body>
<div class="tar1">
    <div class="orange"></div>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>

    <div class="orange"></div>
</div>
</body>
</html>
